<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>divlayout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
    #header, 
    #body,
    #footer  {
        border: 1px solid peru;
        text-align: center;
    }
#nav ul{
    list-style: none;
}
    li {
        display: inline;
        border: 1px solid red;
        margin: 10px;
        padding: 3px;
    }
    </style>
</head>
<body>

    <div id="header">
        <h1>Welcome to my page!</h1>
        <div id="nav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>

    <div id="body">
        <h2>Body Content</h2>
        <p>This is body</p>
        <p>more content</p>
        <p>and  more</p>
    </div>

    <div id="footer">
        <p>this if footer content</p>
    </div>
    
</body>
</html>
